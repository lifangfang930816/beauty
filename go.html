<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/go.css"/>
</head>
<body>
<div class="wrap">
    <div class="middle">
        <div class="head">
            <a href="/" class="regLogo"></a>
            <a href="/" class="welcome"></a>
        </div>
        <div class="main">
            <div class="adwrap">
                <img src="image/ad_img.jpg" alt=""/>
            </div>
            <div class="logIn">
                <div class="logInfor">
                    <h3>
                        登陆美丽说
                        <a href="">注册</a>
                    </h3>
                    <div class="logInlist">
                        <p class="box">
                            <input type="text" placeholder="邮箱/手机号/昵称"/>
                            <span class="icon"></span>
                        </p>
                    </div>
                    <div class="logInlist">
                        <p class="box">
                            <input type="text" placeholder="密码"/>
                            <span class="icon2"></span>
                        </p>
                    </div>
                    <div class="logIna logInlist">
                        <div class="logInbox">
                            <p>请点击下方图片旋转至正确位置，进行验证！</p>
                            <div class="pic">
                                <ul class="picList">
                                    <li><img src="image/picl1.jpg" alt=""/></li>
                                    <li><img src="image/picl2.jpg" alt=""/></li>
                                    <li><img src="image/picl3.jpg" alt=""/></li>
                                    <li><img src="image/picl4.jpg" alt=""/></li>
                                </ul>
                                <a href="" class="change">换一组</a>
                            </div>
                        </div>
                    </div>
                    <div class="logInwrap">
                        <input class="btn" type="submit" value="立即登录"/>
                    </div>
                    <div class="remember">
                        <input type="checkbox" checked="checked"/>
                        <label>记住我</label>

                    </div>
                    <div class="forget">
                        <a href="">忘记密码</a>
                    </div>
                    <div class="fastLogin">
                        <h3>无需注册，即可登录</h3>
                        <div class="fast">
                            <a href="" class="qq"></a>
                            <a href="" class="sina"></a>
                            <a href="" class="weixin"></a>
                        </div>
                    </div>
                    <!--<div class="more">
                        <h4>更多登录方式>></h4>
                        <div class="moreway">
                            <a href="javascript:;" class="txwb"></a>
                            <a href="javascript:;" class="dou"></a>
                            <a href="javascript:;" class="ren"></a>
                            <a href="javascript:;" class="baidu"></a>
                        </div>
                    </div>-->
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
